#nome e versão
NAME    := alsub
VERSION := 0.1.0

# configuração geral dos programas
GCC         := gcc
AR          := ar
RM          := rm
COMPACTADOR := "C:\Arquivos de programas\7-ZIP\7z.exe"


#  localização dos diretórios
SRC_DIR := src
OBJ_DIR := obj
LIB_DIR := lib
MAK_DIR := mkfiles
INC_DIR := include
EXP_DIR := samples
DOC_DIR := docs


# flags padrão
CFLAGS   := -Wall -Werror -W $(addprefix -I,$(INC_DIR))
DEPFLAGS := -MM -MG $(addprefix -I,$(INC_DIR))
LFLAGS   := -s
RMFLAGS  := -rf
ARFLAGS  := rs
DISTRO_ZIP := a -tzip -aoa -mx
DISTRO_TAR := a -ttar -aoa
DISTRO_GZIP := a -tgzip -aoa -mx
DISTRO_7Z := a -t7z -m0=LZMA:a=2


# extensões padrão
EXE_SUFFIX := exe
SRC_SUFFIX := cpp
HDR_SUFFIX := h
DAT_SUFFIX := dat
OBJ_SUFFIX := o
LIB_SUFFIX := a
DEP_SUFFIX := dep


# por padrão, todos os arquivos no SRC_DIR com a extensão SRC_SUFFIX serão
# compilados
SRC_FILES := $(notdir $(basename $(wildcard $(SRC_DIR)/*.$(SRC_SUFFIX))))
EXP_FILES := $(notdir $(basename $(wildcard $(EXP_DIR)/*.$(SRC_SUFFIX))))
FILES     := $(SRC_FILES) $(EXP_FILES)

DISTRO_FILES := $(SRC_DIR)/*.$(SRC_SUFFIX) \
                $(EXP_DIR)/*.$(SRC_SUFFIX) \
                $(EXP_DIR)/*.$(DAT_SUFFIX) \
                $(EXP_DIR)/*.$(HDR_SUFFIX) \
		$(INC_DIR)/*.$(HDR_SUFFIX) \
                $(OBJ_DIR)/*.$(DEP_SUFFIX) \
		$(DOC_DIR)/*.txt $(DOC_DIR)/*.html $(DOC_DIR)/*.css \
		$(LIB_DIR)/*.txt \
		$(MAK_DIR)/makefile.* \
		makefile fix.bat


# exemplos
EXAMPLES = $(EXP_DIR)/$(notdir $(basename $(wildcard $(EXP_DIR)/*.$(SRC_SUFFIX)))).$(EXE_SUFFIX)


#  flags extra e nomes das bibliotecas
CXXFLAGS += -O9
CFLAGS   += -O9
LFLAGS   += -O9
STDCPP   = stdc++
ALLEGRO  = alleg
LIBRARY  = $(ALLEGRO) $(STDCPP)
LIB_NAME = libalsub.$(LIB_SUFFIX)


# local padrão para a biblioteca
LIB := $(LIB_DIR)/$(LIB_NAME)
